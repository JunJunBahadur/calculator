<!DOCTYPE html>
<header>
    <meta charset="UTF8">
    <link rel="stylesheet" href="style.css">
</header>

<body>
    <div class="mainDiv">
        <div class="calculator">

            <div class=calcDisplay>
                <div class="calculatorDispMain">
                    <div class="calculatorDisp"></div>
                </div>
                <div class="resultDispMain">
                    <div class="resultDisp"></div>
                </div>
            </div>
            <div class="calcButtons">
                <button type="button" class="clearAll">AC</button>
                <button type="button" id="backClear" class="clearOne"></button>
                <button type="button" class="operator">/</button>
                <button type="button" class="operator">^</button>
                <button type="button" class="number">1</button>
                <button type="button" class="number">2</button>
                <button type="button" class="number">3</button>
                <button type="button" class="number">4</button>
                <button type="button" class="number">5</button>
                <button type="button" class="number">6</button>
                <button type="button" class="number">7</button>
                <button type="button" class="number">8</button>
                <button type="button" class="number">9</button>
                <button type="button" class="number">.</button>
                <button type="button" class="number">0</button>
                <button type="button" id="minus" class="operator">-</button>
                <button type="button" id="multi" class="operator">*</button>
                <button type="button" class="calculate">=</button>
                <button type="button" id="plus" class="operator">+</button>
            </div>
        </div>
    </div>
</body>
<footer>
    <script type="text/javascript" src="calc.js"></script>
</footer>

</html>
